apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "helium314.localbackend"
        minSdkVersion 18
        // problem1: TelephonyManager.neighboringCellInfo is removed in API 29, but some old phones need it
        // problem2: support for 5G and 6 GHz WiFi is added in higher APIs
        // -> first release non-beta version with old API, then upgrade
        targetSdkVersion 28
        versionCode 28
        versionName "1.2.1"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false // otherwise targetSdk 28 won't compile
        disable 'MissingTranslation'
    }
    namespace "org.fitchfamily.android.dejavu"
    archivesBaseName = "local-nlp-backend_" + defaultConfig.versionName
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'org.microg:unifiednlp-api:1.5.6'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.4'
}
